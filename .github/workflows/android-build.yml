name: Android build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Capacitor Android
        run: |
          npx cap sync android

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure Gradle distribution
        run: |
          echo "Pre-downloading Gradle distribution to avoid wrapper network failures"
          mkdir -p "$HOME/.gradle/wrapper/dists/gradle-8.0.2-all/downloaded"
          curl -fSL --retry 5 "https://github.com/gradle/gradle-distributions/releases/download/v8.0.2/gradle-8.0.2-all.zip" -o gradle-8.0.2-all.zip
          unzip -q gradle-8.0.2-all.zip -d "$HOME/.gradle/wrapper/dists/gradle-8.0.2-all/downloaded"
          rm gradle-8.0.2-all.zip

      - name: Debug: Java and Gradle info
        run: |
          echo "--- java version ---"
          java -version || true
          javac -version || true
          echo "--- list android dir ---"
          ls -la android || true
        shell: bash

      - name: Copy web assets into Android assets
        run: |
          echo "Copying www -> android/app/src/main/assets/public"
          mkdir -p android/app/src/main/assets/public
          rm -rf android/app/src/main/assets/public/* || true
          cp -a www/. android/app/src/main/assets/public/

      - name: Build Android APK (verbose)
        working-directory: android
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle
        run: |
          chmod +x ./gradlew || true
          echo "---- gradle wrapper properties ----"
          cat gradle/wrapper/gradle-wrapper.properties || true
          echo "---- showing top-level build.gradle -----"
          sed -n '1,200p' ../build.gradle || true
          echo "---- running assembleDebug with --info --stacktrace ----"
          ./gradlew assembleDebug --no-daemon --info --stacktrace || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
